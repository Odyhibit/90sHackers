<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Input and Output Example</title>

</head>
<body>
    <header class="header">
        <img src="left-image.png" alt="Left Image">
        <div class="center-text">Centered Header Text</div>
        <img src="right-image.png" alt="Right Image">
    </header>
    <div class="container">
        <h1>Text Transformer</h1>
        <label for="inputText">Input Text:</label>
        <textarea id="inputText" placeholder="Enter your text here..."></textarea>

        <button onclick="transformText()">Transform Text</button>

        <label for="outputText">Output Text:</label>
        <textarea id="outputText" readonly placeholder="Your transformed text will appear here..."></textarea>
    </div>

   
</body>
</html>
